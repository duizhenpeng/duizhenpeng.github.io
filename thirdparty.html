 var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;//邮箱验证
    var oVia = false;
    $(".sub").click(function(){
      Vali();
    })
    function Vali(){
       if(reg.test($(".email input").val())){//邮箱验证
           oVia=true;
        Validation(oVia,$(".email input"));
      }else{
        oVia=false;
        Validation(oVia,$(".email input"));
      }
      if($(".input-password input").val()!=""){//密码验证
         oVia=true;
        Validation(oVia,$(".input-password input"));
      }else{
         oVia=false;
        Validation(oVia,$(".input-password input"));
      }
    }
    $(".input-password input").blur(function(){//密码不为空
      if($(this).val()!=""){
        oVia=true;
        Validation(oVia,$(this));
      }else{
        oVia=false;
        Validation(oVia,$(this));
       }
    })
    $(".email input").blur(function(){//邮箱验证
       if(reg.test($(this).val())){
        oVia=true;
        Validation(oVia,$(this));
       }else{
        oVia=false;
        Validation(oVia,$(this));
       }
    })
      function Validation(condition,obj){
          if(condition){//表单正确
               var oThis = obj;
           if(oThis.siblings(".input-tip").attr("class")!="input-tip input-tip-yes"){
                   oThis.siblings(".input-tip").animate({
                        right: 0
                     },100,function(){
                         oThis.siblings(".input-tip").addClass("input-tip-yes");
                        oThis.siblings(".input-tip").animate({
                            right: -275
                         },200)
                     })
                }
          }else{//表单错误
                 var oThis = obj;
                 if(oThis.siblings(".input-tip").attr("class")=="input-tip input-tip-yes"){
                    oThis.siblings(".input-tip").removeClass("input-tip-yes");
                    oThis.siblings(".input-tip").animate({
                        right: 0
                     },200)
                     oThis.siblings(".input-tip").animate({
                        right: -275
                     },200)
                 }else{
                     oThis.siblings(".input-tip").animate({
                        right: -275
                     },200)
                 }
          }
      }
 })
